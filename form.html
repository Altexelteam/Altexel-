<html lang="az"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Paylaş</title>
    <style>
        button{
            padding: 1rem;
            background: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <center>
            <h2>Post Paylaş</h2>
            <form id="postForm">
            <textarea id="postContent" placeholder="Postunuzu buraya yazın..." required=""></textarea>
            <button type="submit" class="btn">Paylaş</button>
            <h2>Postlar</h2>
        </form>
        <div id="postsContainer"></div>
    </center>
        
        
       
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadPosts);

        document.getElementById("postForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const postContent = document.getElementById("postContent").value;
            const currentUserEmail = localStorage.getItem("currentUser");

            if (!currentUserEmail) {
                alert("Zəhmət olmasa, əvvəlcə daxil olun.");
                return;
            }

            const userData = JSON.parse(localStorage.getItem(currentUserEmail));
            const username = userData.username;

            const response = await fetch("http://localhost:5000/posts", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, content: postContent }),
            });

            const data = await response.json();
            alert(data.message);
            document.getElementById("postContent").value = "";
            loadPosts();
        });

        async function loadPosts() {
            const response = await fetch("http://localhost:5000/posts");
            const posts = await response.json();
            const postsContainer = document.getElementById("postsContainer");

            postsContainer.innerHTML = "";
            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <h3>${post.username}</h3>
                    <p>${post.content}</p>
                    <small>${new Date(post.date).toLocaleString()}</small>
                `;
                postsContainer.appendChild(postElement);
            });
        }
    </script>


</body></html>
